<!doctype html>
<html ng-app="myApp">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
  </head>
  <body>
    <script type="text/ng-template" id="home.html">
      <h1>Home</h1>
      <h3>{{message}}</h3>
      <table border='1'>
      <tr ng-repeat='x in showdata track by $index'>
      <td>{{x.name}}</td><td><a ui-sref='details({repoindex: $index})'>{{x.url}}</a></td>
      </tr>
      </table>
      
    </script>
    <script type="text/ng-template" id="details.html">
      <h1>Lodaing Selected Repo Details</h1>
      <table border='1'>
      <tr>
      <td>{{repodata.name}}</td>
      <td>{{repodata.id}}</td>
      <td>{{repodata.full_name}}</td>
      <td><img style='width:50%;height:50%' src='{{repodata.owner.avatar_url}}'/></td>
      </tr>
      </table>
    </script>

    <a href="#/">Home</a>
    <a href="#/details">Details</a>

    <div ui-view></div>

    <script src="app.js"></script>
  </body>
</html>
